<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />
    <style>
      .smallMessageHide {
        visibility: hidden;
      }
      .showFilterField {
        display: none;
      }
    </style>

    <title>To do List</title>
  </head>
  <body class="bg-dark">
    <div class="container mt-4">
      <div class="row d-flex">
        <div class="col-md-6 mr-auto ml-auto">
          <h2 class="mb-4 text-warning text-center">TO DO</h2>
          <div class="card">
            <div class="card-body">
              <form id="form">
                <input type="text" id="addTask" class="form-control d-block col-12" placeholder="Add Task here" />
                <small class="mt-0 d-block smallMessageHide text-danger">* Enter a Task</small>
                <input type="submit" class="btn btn-success btn-md pr-4 pl-4 mt-3" value="Add" />
              </form>
            </div>
            <div class="card-body pt-0 border-top pt-3">
              <h4>Tasks</h4>
              <input type="text" id="filterTask" class="showFilterField form-control col-12" placeholder="Filter Task" />

              <ul class="list-group list-group-flush card-body mt-4 p-0"></ul>
              <a id="clearAll" class="btn btn-danger btn-md pr-4 pl-4 mt-4 text-white">Clear All</a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- My Javascript -->
    <script src="app.js"></script>
  </body>
</html>
